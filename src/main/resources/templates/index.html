<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <title>Recipe Home</title>

    <!-- Latest compiled and minified CSS -->
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
         integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"
         th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}">


	<!-- because bootstrap javascript depends on jquery -->
    <script type="text/javascript" src="/webjars/jquery/1.11.1/jquery.min.js"></script>

   <!-- Latest compiled and minified JavaScript -->
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
           integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
           crossorigin="anonymous" th:href="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}">
   </script>

   <!-- any custom javascript here -->
  </head>
  <body>
   <!-- intellisense for Thymleaf expressions - find out: does this work for IntelliJ only? what about Eclipse? -->
   <!--/*@thymesVar id="recipe" type="info.jsjackson.domain.Recipe"*/-->
    <div class="container-fluid" style="margin-top: 20px">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h1 class=panel-title>My Recipes</h1>
            </div>
            <div class="panel-body">
              <div class="table-responsive" th:if="${not #lists.isEmpty(recipes)}">
                <table class="table table-hover">
                  <thead class="thead-inverse">
                    <tr>
                      <th>Id</th>
                      <th>Description</th>
                      <th>View</th>
                      <th>Update</th>
                    </tr>
                  </thead>
                  <tr th:remove="all"> <!--  remove at runtime -->
                    <td>123</td>
                    <td>Tasty Goodness 1</td>
                    <td><a href="#">View</a></td>
                  </tr>
                  <tr th:remove="all">
                    <td>456</td>
                    <td>Tasty Goodness 2</td>
                    <td><a href="#">View</a></td>
                  </tr>
                  <tr th:each="recipe: ${recipes}">
                    <td th:text="${recipe.id}">789</td>
                    <td th:text="${recipe.description}">Tasty Goodness 3</td>
                    <td><a href="#" th:href="@{'/recipe/' + ${recipe.id} + '/show'}">View</a></td>
                     <td><a href="#" th:href="@{'/recipe/' + ${recipe.id} + '/update'}">Update</a></td>
                  </tr>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
